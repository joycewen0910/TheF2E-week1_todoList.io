        <!-- add input end -->
        <!-- edit form start -->
        <div class="card bg-light mb-3 mt-4 js-editForm" style="display: none">

            <div class="input-group d-flex align-items-center">

                <div class="col-5">

                <div class="col-5">

              </div>
            </div>

              <div class="h5">
                <i class="mr-2 fa-sm far fa-file"></i>File
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <div>20180514.zip</div>
                  <div class="text-gray_500">uploaded yesterday</div>
                </div>
                <div>
                  <label for="file-upload" class="mb-0 ml-4">
                    <i class="fa-2x fas fa-plus-square text-primary"></i>
                  </label>
                  <input id="file-upload" type="file" hidden>
                </div>
              </div>
            </div>
            <div class="form-group mb-0">
              <div class="h5">
                <i class="mr-2 fa-sm far fa-comment-dots"></i>Comment
              </div>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-block text-danger bg-white rounded-0 rounded-bottom js-editForm-cancelBtn">

            <button type="button" class="btn btn-lg btn-block btn-primary mt-0 rounded-0 rounded-bottom">

          </div>
        </div>

  <!-- Latest Sortable -->
  <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
  <script>
    // List with handle
    Sortable.create(listWithHandle, {
      handle: '.js-glyphicon-move',
      animation: 150
    });
  </script>
  <script>
    $(document).ready(function () {
      //hit add item
      $(".js-addNewList-input").focus(function (e) {
        e.preventDefault();
        $(".js-editForm").show();
        $(this).hide();
      });
      //hit cancel btn in edit form 
      $(".js-editForm-cancelBtn").click(function (e) {
        e.preventDefault();
        $(".js-editForm").hide();
        $(".js-addNewList-input").show();
      });
      //
 $("input:checked").next("label").css("text-decoration", "line-through").addClass("text-gray_500");
    });
  </script>
